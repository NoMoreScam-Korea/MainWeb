<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사기 사이트 제보 | NoMoreScam Korea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-slate-900 font-sans">

    <nav class="bg-white border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="/" class="flex items-center gap-2 group">
                <i class="fas fa-arrow-left text-gray-400 group-hover:text-blue-600 transition"></i>
                <span class="font-bold text-lg text-slate-800">NMS-K <span class="text-blue-600 font-black">REPORT</span></span>
            </a>
            <img src="/assets/img/logo.jpg" alt="Logo" class="w-8 h-8 rounded-full">
        </div>
    </nav>

    <header class="bg-white border-b border-gray-100">
        <div class="max-w-5xl mx-auto px-6 py-12 flex flex-col md:flex-row items-center gap-10">
            <div class="md:w-3/5 text-center md:text-left">
                <h1 class="text-3xl md:text-4xl font-black text-slate-900 leading-tight mb-4">
                    사기성 사이트를 제보하여<br><span class="text-blue-600">추가 피해를 막아주세요.</span>
                </h1>
                <p class="text-slate-500 leading-relaxed">
                    제보해주신 정보는 분석 전문가들이 검증하며,<br>
                    위협이 확인되는 즉시 관련 기관에 차단 에스컬레이션을 진행합니다.
                </p>
            </div>
            <div class="md:w-2/5">
                <div class="relative group">
                    <div class="absolute -inset-1 bg-blue-100 rounded-3xl blur opacity-50"></div>
                    <img src="/assets/img/h_main.png" alt="Scam Protection" class="relative w-full h-auto rounded-2xl shadow-lg border border-gray-100">
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-6 py-12">
        <div class="bg-white rounded-3xl shadow-sm border border-gray-200 p-8 md:p-12">
            <form action="#" class="space-y-10">
                <div class="flex p-4 mb-4 text-sm text-amber-800 rounded-2xl bg-amber-50 border border-amber-100" role="alert">
                    <i class="fas fa-exclamation-triangle mt-0.5 mr-3 flex-shrink-0"></i>
                    <div>
                        <span class="font-bold tracking-tight">알림:</span> 현재 NMS-K는 정식 출범 전이며, 기능이 비활성화되어있습니다.
                    </div>
                </div>
                
                <section>
                    <h3 class="flex items-center gap-2 text-lg font-bold mb-6 text-slate-900">
                        <i class="fas fa-user-shield text-blue-600"></i> 신고자 정보
                    </h3>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">신고자 이메일 주소</label>
                        <input type="email" placeholder="abc@example.com (진행 상황 안내용)" 
                               class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                </section>

                <hr class="border-gray-100">

                <section>
                    <h3 class="flex items-center gap-2 text-lg font-bold mb-6 text-slate-900">
                        <i class="fas fa-link text-blue-600"></i> 대상 사이트 정보
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">URL 주소</label>
                            <input type="url" placeholder="https://..." 
                                   class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">유입 경로</label>
                            <input type="text" placeholder="예: 문자로 받은 링크, 카카오톡 오픈채팅, 인스타그램 광고 등" 
                                   class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition">
                        </div>
                    </div>
                </section>

                <hr class="border-gray-100">

                <section>
                    <h3 class="flex items-center gap-2 text-lg font-bold mb-6 text-slate-900">
                        <i class="fas fa-filter text-blue-600"></i> 악성 사이트 종류
                    </h3>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <label class="cursor-pointer">
                            <input type="radio" name="type" class="peer hidden">
                            <div class="p-3 text-center border-2 border-gray-100 rounded-xl text-sm font-medium text-gray-500 peer-checked:border-blue-600 peer-checked:bg-blue-50 peer-checked:text-blue-600 transition">투자사기</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="type" class="peer hidden">
                            <div class="p-3 text-center border-2 border-gray-100 rounded-xl text-sm font-medium text-gray-500 peer-checked:border-blue-600 peer-checked:bg-blue-50 peer-checked:text-blue-600 transition">가짜 쇼핑몰</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="type" class="peer hidden">
                            <div class="p-3 text-center border-2 border-gray-100 rounded-xl text-sm font-medium text-gray-500 peer-checked:border-blue-600 peer-checked:bg-blue-50 peer-checked:text-blue-600 transition">가짜 거래소</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="type" class="peer hidden">
                            <div class="p-3 text-center border-2 border-gray-100 rounded-xl text-sm font-medium text-gray-500 peer-checked:border-blue-600 peer-checked:bg-blue-50 peer-checked:text-blue-600 transition">안전거래 사기</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="type" class="peer hidden">
                            <div class="p-3 text-center border-2 border-gray-100 rounded-xl text-sm font-medium text-gray-500 peer-checked:border-blue-600 peer-checked:bg-blue-50 peer-checked:text-blue-600 transition">공공기관 피싱</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="type" class="peer hidden">
                            <div class="p-3 text-center border-2 border-gray-100 rounded-xl text-sm font-medium text-gray-500 peer-checked:border-blue-600 peer-checked:bg-blue-50 peer-checked:text-blue-600 transition">불법 도박/토토</div>
                        </label>
                        <label class="cursor-pointer col-span-2 md:col-span-3">
                            <input type="radio" name="type" class="peer hidden">
                            <div class="p-3 text-center border-2 border-gray-100 rounded-xl text-sm font-medium text-gray-500 peer-checked:border-blue-600 peer-checked:bg-blue-50 peer-checked:text-blue-600 transition">기타</div>
                        </label>
                    </div>
                </section>

                <section>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">상세 내용</label>
                    <textarea rows="5" placeholder="피해 경위나 의심되는 정황을 상세히 적어주세요." 
                              class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition"></textarea>
                </section>

                <div class="pt-6">
                    <button type="submit" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-lg hover:bg-blue-700 transition-all shadow-lg shadow-blue-100">
                        신고 제출하기
                    </button>
                    <p class="text-center text-[11px] text-gray-400 mt-4 leading-relaxed">
                        제출하신 정보는 사기 예방 공익 목적으로만 사용되며 법적 판단을 대체하지 않습니다.
                    </p>
                </div>

            </form>
        </div>
    </main>

    <footer class="py-12 text-center text-gray-400 text-xs">
        © NoMoreScam Korea (NMS-K)
    </footer>

</body>
</html>
